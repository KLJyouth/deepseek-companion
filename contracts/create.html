<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stanfai-创建合同</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="contract-create-container">
        <h1>创建新合同</h1>
        
        <form id="contractForm">
            <div class="form-group">
                <label for="contractName">合同名称</label>
                <input type="text" id="contractName" required>
            </div>
            
            <div class="form-group">
                <label for="templateSelect">选择模板</label>
                <select id="templateSelect">
                    <!-- 模板选项将通过JS动态加载 -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="contractContent">合同内容</label>
                <textarea id="contractContent" rows="10" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="parties">合同参与方</label>
                <div id="partiesContainer">
                    <div class="party-item">
                        <input type="text" class="partyName" placeholder="参与方名称">
                        <input type="email" class="partyEmail" placeholder="邮箱">
                        <button type="button" class="removeParty">删除</button>
                    </div>
                </div>
                <button type="button" id="addParty">添加参与方</button>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">创建合同</button>
                <button type="button" id="cancelCreate" class="btn-secondary">取消</button>
            </div>
        </form>
    </div>

    <script src="../js/contract.js"></script>
</body>
</html>
